<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Control | ISGA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="../style.css">
    <script src="../components/tailwind-config.js"></script>
</head>
<body class="bg-slate-100 min-h-screen">
    <custom-navbar></custom-navbar>
    <div class="container mx-auto px-4 py-6">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-slate-800">Manual Control</h1>
            <p class="text-slate-600">Direct system operation interface</p>
        </header>

        <!-- System Status -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-slate-800 mb-6 flex items-center">
                <i data-feather="alert-circle" class="mr-2 text-nature-600"></i>
                System Status
            </h2>
            <div class="flex flex-wrap gap-4">
                <div class="status-tag bg-nature-100 text-nature-800">
                    <i data-feather="check-circle" class="mr-2"></i>
                    Connection: Active
                </div>
                <div class="status-tag bg-blue-100 text-blue-800">
                    <i data-feather="clock" class="mr-2"></i>
                    Uptime:&nbsp; <span id="uptime">00:00:00</span>
                </div>
                <div class="status-tag bg-slate-100 text-slate-800">
                    <i data-feather="cpu" class="mr-2"></i>
                    CPU: <span id="cpu-load">0</span>%
                </div>
                <div class="status-tag bg-amber-100 text-amber-800">
                    <i data-feather="database" class="mr-2"></i>
                    Storage: <span id="storage-free">0</span>GB free
                </div>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-slate-800 mb-6 flex items-center">
                <i data-feather="sliders" class="mr-2 text-nature-600"></i>
                Manual Controls
            </h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Fan Control -->
                <div class="control-box bg-slate-50 rounded-lg p-4 transition-all" id="fan-control">
                <div class="flex items-center justify-between mb-2">
                    <h3 class="font-medium text-slate-700 flex items-center">
                    <i data-feather="wind" class="mr-2"></i>
                    Fan System
                    </h3>
                    <span class="status-indicator w-3 h-3 rounded-full bg-slate-300"></span>
                </div>
                <p class="text-sm text-slate-500 mb-4">
                    Controls the exhaust fan for air circulation
                </p>
                <button
                    class="control-btn w-full py-16 font-semibold rounded-lg border-2 border-nature-500 text-nature-600 bg-white hover:bg-nature-50 transition-all"
                    data-action="fan-toggle"
                >
                    Start Fan
                </button>
                </div>

                <!-- Compressor Control -->
                <div class="control-box bg-slate-50 rounded-lg p-4 transition-all" id="compressor-control">
                <div class="flex items-center justify-between mb-2">
                    <h3 class="font-medium text-slate-700 flex items-center">
                    <i data-feather="zap" class="mr-2"></i>
                    Compressor
                    </h3>
                    <span class="status-indicator w-3 h-3 rounded-full bg-slate-300"></span>
                </div>
                <p class="text-sm text-slate-500 mb-4">
                    Controls the gas compression system
                </p>
                <button
                    class="control-btn w-full py-16 font-semibold rounded-lg border-2 border-nature-500 text-nature-600 bg-white hover:bg-nature-50 transition-all"
                    data-action="compressor-toggle"
                >
                    Start Compressor
                </button>
                </div>

            </div>
        </div>
    </div>
<script src="../components/navbar.js"></script>
<script src="../script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            
            // Initialize control buttons
            document.querySelectorAll('.control-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const controlBox = this.closest('.control-box');
                    controlBox.classList.toggle('active');
                    
                    // Update button text based on state
                    if (controlBox.classList.contains('active')) {
                        this.textContent = this.textContent.replace('Start', 'Stop');
                    } else {
                        this.textContent = this.textContent.replace('Stop', 'Start');
                    }
                });
            });
        });
    </script>
</body>
</html>
